<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Flickity Mimic</title>

  <link rel="stylesheet" href="https://unpkg.com/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.css" />

  <style>
    .carousel {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      counter-reset: carousel-cell;
    }

    .cell {
      padding-top: 56.25%;
      width: 100%;
      background: #CCC;
      text-align: center;
      color: #fff;
      font-family: sans-serif;
      counter-increment: carousel-cell;
    }

    .cell:before {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: 0 auto;
      content: counter(carousel-cell);
      text-align: center;
      transform: translate(-50%, -50%);
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    /* Colouring */
    .cell { background: hsl(0, 80%, 70%); }
    .cell:nth-child(6n+1) { background: hsl(60, 80%, 70%); }
    .cell:nth-child(6n+2) { background: hsl(120, 80%, 70%); }
    .cell:nth-child(6n+3) { background: hsl(180, 80%, 70%); }
    .cell:nth-child(6n+4) { background: hsl(240, 80%, 70%); }
    .cell:nth-child(6n+5) { background: hsl(300, 80%, 70%); }

    #carousel-a {
        left: 12.5%;
        right: 25%;
    }

    #carousel-a .cell:before {
      font-size: 75px;
    }

    #carousel-b {
        left: 0;
        width: 12.5%;
    }

    #carousel-b .cell:before {
      font-size: 12.5px;
    }

    #carousel-c {
        right: 0;
        width: 25%;
    }

    #carousel-c .cell:before {
      font-size: 25px;
    }
  </style>
</head>
<body>

  <h1>Flickity Mimic</h1>

  <div id="carousel-a" class="carousel">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <div id="carousel-b" class="carousel">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!--
      Initialize with HTML
      http://flickity.metafizzy.co/#initialize-with-html
  -->
  <div id="carousel-c" class="carousel js-flickity" data-flickity='{"wrapAround": true, "prevNextButtons": false, "pageDots": false, "accessibility": false, "draggable": false, "mimic": {"target": "#carousel-a", "indexOffset": 1}}'>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

<script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
<script src="https://unpkg.com/flickity-mimic"></script>
<script>

  /*
      Initialize with Vanilla JavaScript
      http://flickity.metafizzy.co/#initialize-with-vanilla-javascript
  */
  var flktyA = new Flickity( document.querySelector('#carousel-a'), {
    wrapAround: true,
    prevNextButtons: false,
    pageDots: false
  });

  var flktyB = new Flickity( document.querySelector('#carousel-b'), {
    wrapAround: true,
    prevNextButtons: false,
    pageDots: false,
    accessibility: false,
    draggable: false,
    mimic: {
      target: '#carousel-a',
      indexOffset: -1
    }
  });
</script>
</body>
</html>
